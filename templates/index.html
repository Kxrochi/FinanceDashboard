<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #2A2D3E;
            --accent: #00F5FF;
            --background: #1A1B26;
            --surface: #24283B;
            --text: #E2E8F0;
            --text-bright: #FFFFFF;
            --text-neon: #00F5FF;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --neon-glow: 0 0 5px rgba(0, 245, 255, 0.3);
            --card-bg: rgba(36, 40, 59, 0.6);
            --card-bg-hover: rgba(36, 40, 59, 0.8);
            --border-light: 1px solid rgba(255, 255, 255, 0.1);
        }

        html { touch-action: none; }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        svg {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            pointer-events: none;
            z-index: 0;
        }

        svg line {
            stroke-width: 60;
            stroke-linecap: round;
        }

        /* Interactive Background */
        .interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(circle at center, var(--background) 0%, #0a0b14 100%);
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* Main grid */
                linear-gradient(90deg, var(--surface) 1px, transparent 1px) 0 0 / 100px 100px,
                linear-gradient(var(--surface) 1px, transparent 1px) 0 0 / 100px 100px,
                /* Secondary grid */
                linear-gradient(90deg, var(--surface) 0.5px, transparent 0.5px) 0 0 / 50px 50px,
                linear-gradient(var(--surface) 0.5px, transparent 0.5px) 0 0 / 50px 50px,
                /* Diagonal lines */
                linear-gradient(45deg, var(--surface) 0.5px, transparent 0.5px) 0 0 / 70px 70px,
                linear-gradient(-45deg, var(--surface) 0.5px, transparent 0.5px) 0 0 / 70px 70px;
            opacity: 0.15;
            animation: gridMove 30s linear infinite;
        }

        .grid-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(108, 99, 255, 0.1) 0%,
                    transparent 50%),
                radial-gradient(circle at 80% 20%, 
                    rgba(0, 245, 255, 0.05) 0%,
                    transparent 50%);
            animation: glowPulse 8s ease-in-out infinite alternate;
        }

        @keyframes gridMove {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(25px) scale(1.02); }
            100% { transform: translateY(50px) scale(1); }
        }

        @keyframes glowPulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            margin-top: 2rem;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: var(--border-light);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.2);
            background: var(--card-bg-hover);
        }

        .card-header {
            background: var(--card-bg-hover);
            border-bottom: var(--border-light);
            padding: 1rem;
            border-radius: 15px 15px 0 0 !important;
        }

        /* Stats Cards */
        .stat-card {
            grid-column: span 3;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card .label {
            color: var(--text-bright);
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            color: var(--text-bright);
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .filter-select {
            background: var(--card-bg-hover);
            border: var(--border-light);
            color: var(--text-bright);
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .filter-select option {
            background: var(--surface);
            color: var(--text-bright);
        }

        .search-input {
            background: rgba(36, 40, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-bright);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Charts */
        .chart-card {
            grid-column: span 6;
            padding: 1.5rem;
            background: rgba(36, 40, 59, 0.6);
        }

        .chart-card:hover {
            background: rgba(36, 40, 59, 0.8);
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            color: var(--text-bright);
        }

        /* Transaction List */
        .transaction-list {
            grid-column: span 12;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(36, 40, 59, 0.6);
            border-radius: 15px;
            padding: 1rem;
        }

        .transaction-list:hover {
            background: rgba(36, 40, 59, 0.8);
        }

        .transaction-list::-webkit-scrollbar {
            width: 6px;
        }

        .transaction-list::-webkit-scrollbar-track {
            background: var(--surface);
        }

        .transaction-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .transaction-list .card {
            background: transparent;
            border: none;
        }

        .transaction-list .card-body {
            background: transparent;
            padding: 0;
        }

        .transaction-list .card-header {
            background: transparent;
            border: none;
            padding: 0 0 1rem 0;
        }

        /* Form Elements */
        .form-control, .form-select {
            background: rgba(36, 40, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-bright);
            text-shadow: none;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(36, 40, 59, 0.9);
            border-color: var(--primary);
            color: var(--text-bright);
            box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Dropdown Options */
        .form-select option {
            background: var(--surface);
            color: var(--text-bright);
            padding: 10px;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            color: var(--text-bright);
            text-shadow: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
            color: var(--text-bright);
            text-shadow: none;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.4);
        }

        .btn-danger {
            color: var(--text-bright);
            text-shadow: none;
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            color: var(--text-bright);
            text-shadow: none;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
        }

        /* Table Styles */
        .table {
            color: var(--text-bright);
            margin-bottom: 0;
            border-collapse: separate;
            border-spacing: 0 8px;
            background: transparent;
        }

        .table thead th {
            border: none;
            color: var(--text-bright);
            text-shadow: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            opacity: 0.9;
            padding: 1rem;
            background: rgba(36, 40, 59, 0.8);
        }

        .table tbody tr {
            background: rgba(36, 40, 59, 0.6);
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .table tbody tr:hover {
            background: rgba(36, 40, 59, 0.8);
            transform: translateX(5px);
        }

        .table td {
            border: none;
            color: var(--text-bright);
            text-shadow: none;
            opacity: 0.8;
            padding: 1rem;
            vertical-align: middle;
            background: transparent;
        }

        .table td:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .table td:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* Transaction Type Tags */
        .transaction-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .transaction-type.income {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }

        .transaction-type.expense {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }

        /* Amount Styling */
        .amount {
            font-weight: 500;
            font-family: 'Inter', monospace;
        }

        .amount.income {
            color: #10B981;
        }

        .amount.expense {
            color: #EF4444;
        }

        /* Date Styling */
        .transaction-date {
            color: var(--text-bright);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Category Styling */
        .transaction-category {
            background: rgba(108, 99, 255, 0.2);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Action Button */
        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--accent); }
            50% { box-shadow: 0 0 20px var(--accent); }
            100% { box-shadow: 0 0 5px var(--accent); }
        }

        .glow-effect {
            animation: glow 2s infinite;
        }

        /* Progress Bars */
        .progress {
            display: none;
        }

        .progress-bar {
            display: none;
        }

        /* Category Tags */
        .category-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            background: rgba(108, 99, 255, 0.2);
            color: var(--text-bright);
            text-shadow: none;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Text Styles */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-bright);
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        .card-header h5 {
            color: var(--text-bright);
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-label {
            color: var(--text-bright);
            text-shadow: none;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            width: 300px;
            height: 100vh;
            padding: 2rem;
            z-index: 1;
            overflow-y: auto;
        }

        .sidebar-left {
            left: 0;
        }

        .sidebar-right {
            right: 0;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--surface);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        /* Adjust main container for sidebars */
        .container {
            margin-left: 300px;
            margin-right: 300px;
            width: calc(100% - 600px);
        }

        /* Calendar Styles */
        .calendar {
            background: rgba(36, 40, 59, 0.6);
            border-radius: 15px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--text-bright);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .calendar-day.today {
            background: var(--primary);
            color: var(--text-bright);
        }

        .calendar-day.other-month {
            opacity: 0.5;
        }

        .calendar-weekday {
            text-align: center;
            color: var(--text-bright);
            font-size: 0.8rem;
            padding: 5px;
            opacity: 0.7;
        }

        /* Todo List Styles */
        .todo-list {
            background: rgba(36, 40, 59, 0.6);
            border-radius: 15px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--text-bright);
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-checkbox {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid var(--primary);
            cursor: pointer;
            position: relative;
        }

        .todo-checkbox.checked {
            background: var(--primary);
        }

        .todo-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            color: var(--text-bright);
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .todo-text {
            flex-grow: 1;
            color: var(--text-bright);
        }

        .todo-delete {
            color: var(--danger);
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .todo-delete:hover {
            opacity: 1;
        }

        .todo-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .todo-input input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
            color: var(--text-bright);
        }

        .todo-input input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .todo-input button {
            background: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: var(--text-bright);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-input button:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="interactive-bg">
        <div class="grid-pattern"></div>
    </div>
    
    <div class="container">
        <div class="dashboard-grid">
            <!-- Stats Cards -->
            <div class="card stat-card">
                <div class="icon"><i class="fas fa-arrow-up"></i></div>
                <div class="value" id="total-income">$0.00</div>
                <div class="label">Total Income</div>
            </div>

            <div class="card stat-card">
                <div class="icon"><i class="fas fa-arrow-down"></i></div>
                <div class="value" id="total-expenses">$0.00</div>
                <div class="label">Total Expenses</div>
            </div>

            <div class="card stat-card">
                <div class="icon"><i class="fas fa-wallet"></i></div>
                <div class="value" id="balance">$0.00</div>
                <div class="label">Balance</div>
            </div>

            <div class="card stat-card">
                <div class="icon"><i class="fas fa-chart-line"></i></div>
                <div class="value" id="savings-rate">0%</div>
                <div class="label">Savings Rate</div>
            </div>

            <!-- Charts -->
            <div class="card chart-card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Expenses by Category</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card chart-card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Income vs Expenses</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="comparison-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Add Transaction Form -->
            <div class="card" style="grid-column: span 12;">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add Transaction</h5>
                </div>
                <div class="card-body">
                    <form id="transaction-form">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Type</label>
                                    <select class="form-select" id="type" required>
                                        <option value="income">Income</option>
                                        <option value="expense">Expense</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <input type="text" class="form-control" id="category" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <input type="text" class="form-control" id="description">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add Transaction
                        </button>
                    </form>
                </div>
            </div>

            <!-- Transaction List -->
            <div class="card transaction-list">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-list me-2"></i>Recent Transactions</h5>
                </div>
                <div class="card-body">
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label class="filter-label">Type:</label>
                            <select class="filter-select" id="type-filter">
                                <option value="all">All</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Category:</label>
                            <select class="filter-select" id="category-filter">
                                <option value="all">All</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Sort by:</label>
                            <select class="filter-select" id="sort-filter">
                                <option value="date-desc">Date (Newest)</option>
                                <option value="date-asc">Date (Oldest)</option>
                                <option value="amount-desc">Amount (High to Low)</option>
                                <option value="amount-asc">Amount (Low to High)</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <input type="text" class="search-input" id="search-transactions" placeholder="Search transactions...">
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Trail Effect
        const SVGNS = 'http://www.w3.org/2000/svg';
        const EASE = 0.7;

        const pointer = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2
        };

        function updatePointer(event) {
            pointer.x = event.clientX;
            pointer.y = event.clientY;
        }

        function createLine(leader) {
            const line = document.createElementNS(SVGNS, 'line');
            
            const get = gsap.getProperty(line);
            const set = gsap.quickSetter(line, 'attr');
            
            const genModifier = (prop) => {
                const pos2 = `${prop}2`;
                
                return () => {
                    const linePos = get(prop);
                    const leaderPos = leader(prop);
                    
                    const linePosNext = linePos + (leaderPos - linePos) * EASE;
                    
                    set({[pos2]: leaderPos - linePosNext});
                    
                    return linePosNext;
                }
            };
            
            gsap.set(line, pointer);
            
            gsap.to(line, {
                x: '+=1',
                y: '+=1',
                repeat: -1,
                ease: 'linear',
                modifiers: {
                    x: genModifier('x'),
                    y: genModifier('y')
                }
            });  
            
            return line;
        }

        function createTrail(color, length = 10) {  
            const svg = document.createElementNS(SVGNS, 'svg');

            let leader = (prop) => prop === 'x' ? pointer.x : pointer.y;

            for (let i = 0; i < length; i++) {
                const line = createLine(leader);
                
                line.style.stroke = color;
                svg.appendChild(line);
                
                leader = gsap.getProperty(line);
            }
            
            document.body.appendChild(svg);
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.addEventListener('pointerdown', updatePointer);
            window.addEventListener('pointermove', updatePointer);

            createTrail('var(--accent)', 30);
            createTrail('var(--primary)', 20);
            createTrail('var(--text-neon)', 10);
        });

        // Initialize charts with dark theme
        Chart.defaults.color = '#E2E8F0';
        Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';

        const categoryChart = new Chart(document.getElementById('category-chart'), {
            type: 'doughnut',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        '#6C63FF',
                        '#00F5FF',
                        '#10B981',
                        '#F59E0B',
                        '#EF4444'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            padding: 20
                        }
                    }
                }
            }
        });

        const comparisonChart = new Chart(document.getElementById('comparison-chart'), {
            type: 'bar',
            data: {
                labels: ['Income', 'Expenses'],
                datasets: [{
                    data: [0, 0],
                    backgroundColor: ['#10B981', '#EF4444'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        // Update the loadTransactions function to include filtering and sorting
        function loadTransactions() {
            fetch('/api/transactions')
                .then(response => response.json())
                .then(transactions => {
                    // Update category filter options
                    const categories = [...new Set(transactions.map(t => t.category))].sort();
                    const categoryFilter = document.getElementById('category-filter');
                    const currentCategory = categoryFilter.value; // Store current selection
                    
                    // Only update options if they've changed
                    const currentOptions = Array.from(categoryFilter.options).map(opt => opt.value);
                    const newOptions = ['all', ...categories];
                    
                    if (JSON.stringify(currentOptions) !== JSON.stringify(newOptions)) {
                        categoryFilter.innerHTML = '<option value="all">All</option>' +
                            categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
                        
                        // Restore previous selection if it still exists
                        if (currentCategory && categories.includes(currentCategory)) {
                            categoryFilter.value = currentCategory;
                        }
                    }

                    // Apply filters and sorting
                    const typeFilter = document.getElementById('type-filter').value;
                    const categoryFilterValue = document.getElementById('category-filter').value;
                    const sortFilter = document.getElementById('sort-filter').value;
                    const searchText = document.getElementById('search-transactions').value.toLowerCase();

                    let filteredTransactions = transactions.filter(t => {
                        const matchesType = typeFilter === 'all' || t.type === typeFilter;
                        const matchesCategory = categoryFilterValue === 'all' || t.category === categoryFilterValue;
                        const matchesSearch = !searchText || 
                            t.description.toLowerCase().includes(searchText) ||
                            t.category.toLowerCase().includes(searchText) ||
                            t.amount.toString().includes(searchText);
                        return matchesType && matchesCategory && matchesSearch;
                    });

                    // Sort transactions
                    filteredTransactions.sort((a, b) => {
                        switch(sortFilter) {
                            case 'date-desc':
                                return new Date(b.date) - new Date(a.date);
                            case 'date-asc':
                                return new Date(a.date) - new Date(b.date);
                            case 'amount-desc':
                                return b.amount - a.amount;
                            case 'amount-asc':
                                return a.amount - b.amount;
                            default:
                                return 0;
                        }
                    });

                    const tbody = document.getElementById('transactions-list');
                    tbody.innerHTML = '';
                    filteredTransactions.forEach(t => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><span class="transaction-date">${t.date}</span></td>
                            <td>
                                <span class="transaction-type ${t.type}">
                                    ${t.type}
                                </span>
                            </td>
                            <td><span class="transaction-category">${t.category}</span></td>
                            <td>${t.description}</td>
                            <td>
                                <span class="amount ${t.type}">
                                    ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                                </span>
                            </td>
                            <td>
                                <button class="btn-delete" onclick="deleteTransaction(${t.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        }

        // Add event listeners for filters
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize filters
            const typeFilter = document.getElementById('type-filter');
            const categoryFilter = document.getElementById('category-filter');
            const sortFilter = document.getElementById('sort-filter');
            const searchInput = document.getElementById('search-transactions');

            // Add event listeners
            typeFilter.addEventListener('change', function() {
                console.log('Type filter changed:', this.value);
                loadTransactions();
            });

            categoryFilter.addEventListener('change', function() {
                console.log('Category filter changed:', this.value);
                loadTransactions();
            });

            sortFilter.addEventListener('change', function() {
                console.log('Sort filter changed:', this.value);
                loadTransactions();
            });

            searchInput.addEventListener('input', function() {
                console.log('Search input changed:', this.value);
                loadTransactions();
            });

            // Initial load
            loadTransactions();
            loadSummary();
        });

        // Load summary with enhanced UI
        function loadSummary() {
            fetch('/api/summary')
                .then(response => response.json())
                .then(summary => {
                    document.getElementById('total-income').textContent = `$${summary.total_income.toFixed(2)}`;
                    document.getElementById('total-expenses').textContent = `$${summary.total_expenses.toFixed(2)}`;
                    document.getElementById('balance').textContent = `$${(summary.total_income - summary.total_expenses).toFixed(2)}`;
                    
                    // Calculate savings rate
                    const savingsRate = summary.total_income > 0 
                        ? ((summary.total_income - summary.total_expenses) / summary.total_income * 100).toFixed(1)
                        : 0;
                    document.getElementById('savings-rate').textContent = `${savingsRate}%`;

                    // Update category chart
                    categoryChart.data.labels = Object.keys(summary.by_category);
                    categoryChart.data.datasets[0].data = Object.values(summary.by_category);
                    categoryChart.update();

                    // Update comparison chart
                    comparisonChart.data.datasets[0].data = [summary.total_income, summary.total_expenses];
                    comparisonChart.update();
                });
        }

        // Add transaction with enhanced UI
        document.getElementById('transaction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                type: document.getElementById('type').value,
                amount: document.getElementById('amount').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value
            };

            fetch('/api/transactions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(() => {
                loadTransactions();
                loadSummary();
                this.reset();
            });
        });

        // Delete transaction with confirmation
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                fetch(`/api/transactions/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(() => {
                    loadTransactions();
                    loadSummary();
                });
            }
        }
    </script>
